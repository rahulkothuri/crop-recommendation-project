<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Predictor</h1>
        <form method="POST" action="/predict">
            <input type="number" name="N" placeholder="Nitrogen (N)" required>
            <input type="number" name="P" placeholder="Phosphorus (P)" required>
            <input type="number" name="K" placeholder="Potassium (K)" required>
            <input type="number" step="0.01" name="temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" step="0.01" name="humidity" placeholder="Humidity (%)" required>
            <input type="number" step="0.01" name="ph" placeholder="pH" required>
            <input type="number" step="0.01" name="rainfall" placeholder="Rainfall (mm)" required>
            <button type="submit">Predict Crop</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
            {% if error_text %}
                <p class="error">{{ error_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
